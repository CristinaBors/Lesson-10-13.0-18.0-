<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOOGLE SEARCH FORM EXAMPLE</title>
    <link rel="icon" href="https://www.iconarchive.com/download/i38830/google/chrome/Google-Chrome.ico">
</head>

<body>

    <h1>Display Radio Buttons</h1>
    
    <form action="/action_page.php">
        <table> 
            <th collspan="3">
                <h2 >Please select your favorite browser:</h2>
            </th>
            <tr> 
                <td>
                    <img src="https://icons.iconarchive.com/icons/google/chrome/128/Google-Chrome-icon.png" width="50" height="50">
                    <label for="google">GOOGLE</label>
                    <input type="radio" id="google" name="fav_browser" value="GOOGLE">
                </td>
                
            </tr>
            <tr>
                <td>
                    <img src="https://www.iconarchive.com/download/i97615/sicons/basic-round-social/yandex.ico" width="50" height="50">
                    <label for="yandex">YANDEX</label>
                    <input type="radio" id="yandex" name="fav_browser" value="YANDEX">
                </td>
            </tr>
    
            <tr>
                <td>                    
                    <img src="https://www.iconarchive.com/download/i75465/carlosjj/mozilla/Firefox.ico" width="50" height="50">
                    <label for="firefox">FIREFOX</label>
                    <input type="radio" id="FIREFOX" name="fav_browser" value="FIREFOX">
                </td>
            </tr>

        </table>
    </form>

</body>

</html>
