<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOOGLE SEARCH FORM EXAMPLE</title>
    <link rel="icon" href="https://www.iconarchive.com/download/i38830/google/chrome/Google-Chrome.ico">
</head>
<body>
    <h2>GOOGLE SEARCH FORM EXAMPLE</h2>
    <img src="https://icons.iconarchive.com/icons/google/chrome/128/Google-Chrome-icon.png" width="128" height="128">

    <form action="https://www.google.com/search">
        <textarea rows="2" cols="55" name="q" ></textarea> 
        <button>GO GOOGLE!</button>
    </form>
    
    <h2>YANDEX SEARCH FORM EXAMPLE</h2>
    <img src="https://www.iconarchive.com/download/i97615/sicons/basic-round-social/yandex.ico">
    <form action="https://yandex.com//search">
        <input type="text" size="60" name="text" required pattern="[A-Za-z]{3,}"/>
        <button>GO YANDEX!</button>
    </form>
    
    <h2>YOUTUBE SEARCH FORM EXAMPLE</h2>
    <img src="https://www.iconarchive.com/download/i41035/emey87/social-button/youtube.ico">
    <form action="https://www.youtube.com//search">
        <input type="text" size="60" name="query" required pattern="[A-Za-z]{3,}/>
        <button>GO YOUTUBE!</button>
    </form>
    
</body>
</html>
